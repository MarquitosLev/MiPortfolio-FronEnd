<body class="vh-100">
  <div class="position-absolute top-50 start-50 translate-middle container">
    <div class="row">
      <div>
        <h1 class="text-center">Nueva Educación</h1>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <div class="p-5 form-group">
            <label for="nombreE" class="fs-3">Nombre de la Institución</label>
            <input
              type="text"
              class="form-control"
              id="nombreE"
              name="nombreE"
              [(ngModel)]="nombreE"
              required
            />
          </div>
          <div class="p-5 pt-0 form-group">
            <label for="descripcionE" class="fs-3"
              >Descripcion</label
            >
            <input
              type="text"
              class="form-control"
              id="descripcionE"
              name="descripcionE"
              [(ngModel)]="descripcionE"
              required
            />
          </div>
          <button
            class="position-absolute start-50 translate-middle btn btn-primary"
          >
            Agregar Educación
          </button>
        </form>
      </div>
    </div>
  </div>
</body>
