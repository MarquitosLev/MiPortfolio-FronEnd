<body class="vh-100">
  <div class="position-absolute top-50 start-50 translate-middle container">
    <div class="row">
      <div>
        <h1 class="text-center" style="font-family: 'Sofia Sans', sans-serif">
          Nuevo Proyecto
        </h1>
        <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
          <!-- Nombre -->
          <div class="p-2 form-group">
            <label for="nombre" class="fs-3">Nombre de Proyecto</label>
            <input
              type="text"
              class="form-control"
              id="nombre"
              name="nombre"
              [(ngModel)]="nombre"
              required
            />
          </div>

          <!-- Descripcion -->
          <div class="p-2 pt-0 form-group">
            <label for="descripcion" class="fs-3"
              >Descripci√≥n (250 caracteres)</label
            >
            <input
              type="text"
              class="form-control"
              id="descripcion"
              name="descripcion"
              maxlength="250"
              [(ngModel)]="descripcion"
              required
            />
          </div>

          <!-- Imagen -->
          <div class="p-2 pt-0 form-group" *ngIf="nombre.length > 0">
            <label for="imagen" class="fs-3">Imagen (150x150)</label>
            <input
              type="file"
              class="form-control"
              id="imagen"
              name="imagen"
              [(ngModel)]="imagen"
              (change)="catchFile($event)"
              accept=".jpg , .png , .jpeg"
            />
          </div>

          <div class="p-2 pt-0 form-group" *ngIf="nombre.length > 0">
            <label for="url" class="fs-3">Link</label>
            <input
              type="text"
              class="form-control"
              id="url"
              name="url"
              [(ngModel)]="url"
              required
            />
          </div>

          <div class="text-center">
            <button class="btn btn-primary">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>
