<div class="p-5 row" *ngIf="proyecto.length > 0 || isLogged">
  <h1 class="p-2 text-center"><strong>Proyectos</strong></h1>
  <div class="text-center p-2">
    <button
      type="button"
      class="btn btn-secondary p-1"
      routerLink="/newproyecto"
      *ngIf="isLogged"
    >
      Nuevo Proyecto
    </button>
  </div>

  <div class="p-2 col-lg-12 col-sm-12">
    <table class="table">
      <tbody>
        <!-- Recorrido de todas las educaciones existentes -->
        <tr *ngFor="let Proyecto of proyecto">
          <!-- NOMBRE -->
          <td>
            <h2 class="text-light p-2 pt-5 col-md-4 ">{{ Proyecto.nombre }}</h2>
          </td>

          <!-- DESCRIPCION -->
          <td class="text-light p-2 pt-4 col-md-5">
            {{ Proyecto.descripcion }}
          </td>
          <!-- IMAGEN-->
          <td class="p-2 col-md-3">
            <img src="{{ Proyecto.imagen }}" id="foto_perfil" class="crop" />
          </td>

          <!-- url -->
          <td class="text-light p-5 col-md-1">
            <a href="{{ Proyecto.url }}" target="_blank"
              ><i class="bi bi-box-arrow-up-right"></i
            ></a>
          </td>

          <!-- Boton para editar Proyecto -->
          <td *ngIf="isLogged" class="text-center pt-4">
            <button
              class="btn btn-light"
              routerLink="/editproyecto/{{ Proyecto.id }}"
            >
              <i class="p-3 bi bi-pencil-fill"></i>
            </button>
          </td>

          <!-- Delete -->
          <td *ngIf="isLogged" class="text-center pt-4">
            <button class="btn btn-danger" (click)="delete(Proyecto.id)">
              <i class="bi bi-trash-fill p-3"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
