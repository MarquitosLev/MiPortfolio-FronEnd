<div class="row">
  <!-- Boton de edicion -->
  <div class="text-center p-2">
    <button
      type="button"
      class="btn btn-secondary p-1"
      routerLink="/editaboutme/1"
      *ngIf="isLogged"
    >
      Editar
    </button>
  </div>

  <div class="col-sm-12 col-xs-12 col-md-1 col-lg-1"></div>
  <div class="col-sm-12 col-xs-12 col-md-3 col-lg-3">
    <img src="{{ persona.img }}" id="foto_perfil" />
  </div>

  <div class="col-sm-12 col-xs-12 col-md-7 col-lg-7" id="acerca">
    <h1><strong>Acerca de m√≠</strong></h1>
    <h3 class="p-3 fs-3" style="font-family: 'Sofia Sans', sans-serif;">- {{ persona.nombre }} {{ persona.apellido }} -</h3>
    <p style="font-family: sans-serif;">
      {{ persona.descripcion }}
    </p>
  </div>
  <div class="col-sm-12 col-xs-12 col-md-1 col-lg-1"></div>
</div>
