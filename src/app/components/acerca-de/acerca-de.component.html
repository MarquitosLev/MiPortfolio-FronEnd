<div class="p-5 row" >
  <!-- Boton de edicion -->
  <div class="text-center p-2">
    <button
      type="button"
      class="btn btn-secondary p-1"
      routerLink="/editaboutme/1"
      *ngIf="isLogged"
    >
      Editar
    </button>
  </div>

  <div class="col-sm-12 col-xs-12 col-md-1 col-lg-1"></div>
  <div class="col-sm-12 col-xs-12 col-md-3 col-lg-3">
    <img
      src={{persona.img}}
      id="foto_perfil"
    />
  </div>

  <div class="col-sm-12 col-xs-12 col-md-7 col-lg-7" id="acerca">
    <h1>Acerca de m√≠</h1>
    <h3><strong>{{persona.nombre}} {{persona.apellido}}</strong></h3>
    <p>
      {{persona.descripcion}}
    </p>
  </div>
  <div class="col-sm-12 col-xs-12 col-md-1 col-lg-1"></div>
</div>
