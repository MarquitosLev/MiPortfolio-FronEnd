<body class="vh-100">
    <div class="position-absolute top-50 start-50 translate-middle container" *ngIf="expLab">
      <div class="row">
        <div>
          <h1 class="text-center">Experiencia Laboral</h1>
          <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
            <div class="p-5 form-group">
              <label for="nombreE" class="fs-3">Nombre de la empresa</label>
              <input
                type="text"
                class="form-control"
                id="nombreE"
                name="nombreE"
                [(ngModel)]="expLab.nombreE"
                required
              />
            </div>
            <div class="p-5 pt-0 form-group">
              <label for="descE" class="fs-3">Descripcion del trabajo</label>
              <input
                type="text"
                class="form-control"
                id="descE"
                name="descE"
                [(ngModel)]="expLab.descripcionE"
                required
              />
            </div>
            <button
              class="position-absolute start-50 translate-middle btn btn-primary"
            >
              Actualizar
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
